<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alias Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>üéÆ Alias</h1>
        
        <button class="btn" onclick="showCreateRoomModal()">
            üè† –°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É
        </button>
        
        <button class="btn" onclick="showJoinRoomModal()">
            üîë –í–æ–π—Ç–∏ –≤ –∫–æ–º–Ω–∞—Ç—É
        </button>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
    </div>

    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <h3>–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</h3>
            <select id="difficulty">
                <option value="easy">–õ–µ–≥–∫–∏–π</option>
                <option value="medium" selected>–°—Ä–µ–¥–Ω–∏–π</option>
                <option value="hard">–°–ª–æ–∂–Ω—ã–π</option>
            </select>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="createRoom()">–°–æ–∑–¥–∞—Ç—å</button>
                <button class="btn btn-secondary" onclick="closeModal('createRoomModal')">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <div id="joinRoomModal" class="modal">
        <div class="modal-content">
            <h3>–í–æ–π—Ç–∏ –≤ –∫–æ–º–Ω–∞—Ç—É</h3>
            <input type="text" id="roomId" placeholder="ID –∫–æ–º–Ω–∞—Ç—ã" maxlength="6">
            <div class="btn-group">
                <button class="btn btn-primary" onclick="joinRoom()">–í–æ–π—Ç–∏</button>
                <button class="btn btn-secondary" onclick="closeModal('joinRoomModal')">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        const user = tg.initDataUnsafe?.user;
        let currentUser = null;
        
        if (user) {
            currentUser = {
                id: user.id,
                username: user.username || `User${user.id}`,
                firstName: user.first_name || '',
                lastName: user.last_name || ''
            };
        } else {
            currentUser = {
                id: Date.now(),
                username: 'TestUser'
            };
        }
        
        function showCreateRoomModal() {
            document.getElementById('createRoomModal').style.display = 'block';
        }
        
        function showJoinRoomModal() {
            document.getElementById('joinRoomModal').style.display = 'block';
            document.getElementById('roomId').focus();
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }
        
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }
        
        async function createRoom() {
            const difficulty = document.getElementById('difficulty').value;
            
            try {
                const response = await fetch('/api/create-room/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: currentUser.id,
                        username: currentUser.username,
                        difficulty: difficulty
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    closeModal('createRoomModal');
                    showSuccess('–ö–æ–º–Ω–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞!');
                    setTimeout(() => {
                        window.location.href = `/room/${data.room_id}/`;
                    }, 1000);
                } else {
                    showError('–û—à–∏–±–∫–∞: ' + data.error);
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message);
            }
        }
        
        async function joinRoom() {
            const roomId = document.getElementById('roomId').value.toUpperCase().trim();
            
            if (!roomId || roomId.length !== 6) {
                showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π ID –∫–æ–º–Ω–∞—Ç—ã (6 —Å–∏–º–≤–æ–ª–æ–≤)');
                return;
            }
            
            try {
                const response = await fetch(`/api/room/${roomId}/`);
                const data = await response.json();
                
                if (data.success) {
                    closeModal('joinRoomModal');
                    showSuccess('–ö–æ–º–Ω–∞—Ç–∞ –Ω–∞–π–¥–µ–Ω–∞!');
                    setTimeout(() => {
                        window.location.href = `/room/${roomId}/`;
                    }, 1000);
                } else {
                    showError('–ö–æ–º–Ω–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message);
            }
        }
        
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        };
    </script>
</body>
</html>
