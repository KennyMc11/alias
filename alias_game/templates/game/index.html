<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alias Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            max-width: 350px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-primary {
            flex: 1;
            background: #667eea;
            border: none;
        }

        .btn-secondary {
            flex: 1;
            background: #6c757d;
            border: none;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .room-id {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 5px;
            display: none;
        }

        .success {
            color: #51cf66;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(81, 207, 102, 0.1);
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéÆ Alias</h1>

        <button class="btn" onclick="showCreateRoomModal()">
            üè† –°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É
        </button>

        <button class="btn" onclick="showJoinRoomModal()">
            üîë –í–æ–π—Ç–∏ –≤ –∫–æ–º–Ω–∞—Ç—É
        </button>

        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã -->
    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</h3>
            <select id="difficulty">
                <option value="easy">üéØ –õ–µ–≥–∫–∏–π</option>
                <option value="medium" selected>üéØ –°—Ä–µ–¥–Ω–∏–π</option>
                <option value="hard">üéØ –°–ª–æ–∂–Ω—ã–π</option>
            </select>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="createRoom()">
                    –°–æ–∑–¥–∞—Ç—å
                </button>
                <button class="btn btn-secondary" onclick="closeModal('createRoomModal')">
                    –û—Ç–º–µ–Ω–∞
                </button>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—Ö–æ–¥–∞ –≤ –∫–æ–º–Ω–∞—Ç—É -->
    <div id="joinRoomModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">–í–æ–π—Ç–∏ –≤ –∫–æ–º–Ω–∞—Ç—É</h3>
            <input type="text" id="roomId" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã" maxlength="6"
                style="text-transform: uppercase">
            <div class="btn-group">
                <button class="btn btn-primary" onclick="joinRoom()">
                    –í–æ–π—Ç–∏
                </button>
                <button class="btn btn-secondary" onclick="closeModal('joinRoomModal')">
                    –û—Ç–º–µ–Ω–∞
                </button>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.MainButton.hide(); // –°–∫—Ä—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∫–Ω–æ–ø–∫—É

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        const user = tg.initDataUnsafe?.user;
        let currentUser = null;

        if (user) {
            currentUser = {
                id: user.id,
                username: user.username || `User${user.id}`,
                firstName: user.first_name || '',
                lastName: user.last_name || ''
            };
            console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram:', currentUser);
        } else {
            // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±–µ–∑ Telegram
            currentUser = {
                id: Date.now(),
                username: 'TestUser',
                firstName: '–¢–µ—Å—Ç–æ–≤—ã–π',
                lastName: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'
            };
            console.log('–¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', currentUser);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –º–æ–¥–∞–ª—å–Ω—ã–º–∏ –æ–∫–Ω–∞–º–∏
        function showCreateRoomModal() {
            document.getElementById('createRoomModal').classList.add('active');
        }

        function showJoinRoomModal() {
            document.getElementById('joinRoomModal').classList.add('active');
            document.getElementById('roomId').focus();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            hideMessages();
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(hideMessages, 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(hideMessages, 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
        async function createRoom() {
            const difficulty = document.getElementById('difficulty').value;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (!currentUser || !currentUser.id) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                return;
            }

            console.log('–°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã —Å –¥–∞–Ω–Ω—ã–º–∏:', {
                user_id: currentUser.id,
                username: currentUser.username,
                difficulty: difficulty
            });

            try {
                const response = await fetch('/api/create-room/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: currentUser.id,
                        username: currentUser.username,
                        difficulty: difficulty
                    })
                });

                console.log('–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', response);

                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞:', data);

                if (data.success) {
                    closeModal('createRoomModal');
                    showSuccess('–ö–æ–º–Ω–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º...');

                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ –∫–æ–º–Ω–∞—Ç—É —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                    setTimeout(() => {
                        console.log('–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ–º–Ω–∞—Ç—É:', data.room_id);
                        window.location.href = `/room/${data.room_id}/`;
                    }, 1000);
                } else {
                    showError('–û—à–∏–±–∫–∞: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∫–æ–º–Ω–∞—Ç—ã:', error);
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—Ö–æ–¥–∞ –≤ –∫–æ–º–Ω–∞—Ç—É
        async function joinRoom() {
            const roomId = document.getElementById('roomId').value.toUpperCase().trim();

            if (!roomId || roomId.length !== 6) {
                showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π ID –∫–æ–º–Ω–∞—Ç—ã (6 —Å–∏–º–≤–æ–ª–æ–≤)');
                return;
            }

            try {
                // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
                const checkResponse = await fetch(`/api/room/${roomId}/`);
                const checkData = await checkResponse.json();

                if (!checkData.success) {
                    showError('–ö–æ–º–Ω–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    return;
                }

                // –ó–∞—Ç–µ–º –ø—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è (–±–µ–∑ –∫–æ–º–∞–Ω–¥—ã)
                const joinResponse = await fetch('/api/join-room/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        room_id: roomId,
                        user_id: currentUser.id,
                        username: currentUser.username
                    })
                });

                const joinData = await joinResponse.json();

                if (joinData.success) {
                    closeModal('joinRoomModal');
                    showSuccess('–ö–æ–º–Ω–∞—Ç–∞ –Ω–∞–π–¥–µ–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º...');

                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ –∫–æ–º–Ω–∞—Ç—É —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                    setTimeout(() => {
                        window.location.href = `/room/${roomId}/`;
                    }, 1000);
                } else {
                    showError('–û—à–∏–±–∫–∞: ' + (joinData.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message);
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø–æ ESC
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal('createRoomModal');
                closeModal('joinRoomModal');
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –∏—Ö
        window.addEventListener('click', function (event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
                hideMessages();
            }
        });

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        document.getElementById('roomId').addEventListener('input', function (e) {
            this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });
    </script>
</body>

</html>
