services:
  - type: web
    name: alias-game
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn alias_game.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: alias-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: TELEGRAM_BOT_TOKEN
        sync: false
    healthCheckPath: /
    autoDeploy: true

  - type: worker
    name: alias-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: alias-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
    autoDeploy: true

databases:
  - name: alias-db
    databaseName: alias_game
    user: alias_user
    plan: free